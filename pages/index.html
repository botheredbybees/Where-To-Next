<!doctype html>
<html>
<head>
        <meta charset="UTF-8" />
<!--
        <script src="http://jsconsole.com/remote.js?"></script>
        <script src="http://192.168.1.2:8080/target/target-script-min.js"></script>

        <title>Where to Now</title>
        
         <!-- our -->

        <style type="text/css" media="screen">@import "/js/jqtouch.css";</style>
        <style type="text/css" media="screen">@import "themes/wheretonext/theme.css";</style>
       
        
        <script src="/js/gobal.js" type="text/javascript" charset="utf-8"></script>

        <script src="/js/jquery-1.5.1.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="/js/jqtouch.js" type="application/x-javascript" charset="utf-8"></script>
        
        <script src="/js/jqt.location.js" type="application/x-javascript" charset="utf-8"></script>

        
        <!-- our libraries -->
        
        <script src="/js/jquery.jsonrpc.js"></script>
        <script src="/js/jquerytmpl.js"></script>
        <script src="/js/jquery-ui-1.8.12.custom.min.js"></script>
        <script src="/js/app.js"></script>
        <script src="/js/pages/index.js"></script>
        <script src="/js/model.js"></script>
        
    <script>
        
            var jQT = new $.jQTouch({
                icon: 'jqtouch.png',
                icon4: 'jqtouch4.png',
                addGlossToIcon: false,
                startupScreen: 'jqt_startup.png',
                statusBar: 'black',
                preloadImages: [
                    'themes/jqt/img/activeButton.png',
                    'themes/jqt/img/back_button.png',
                    'themes/jqt/img/back_button_clicked.png',
                    'themes/jqt/img/blueButton.png',
                    'themes/jqt/img/button.png',
                    'themes/jqt/img/button_clicked.png',
                    'themes/jqt/img/grayButton.png',
                    'themes/jqt/img/greenButton.png',
                    'themes/jqt/img/redButton.png',
                    'themes/jqt/img/whiteButton.png',
                    'themes/jqt/img/loading.gif'
                    ]
            });
            
            // main document funtuion:
            $(function(){
               
            });
            
            
        </script>
        <style type="text/css" media="screen">
            #jqt.fullscreen #home .info {
                display: none;
            }
            div#jqt #about {
                padding: 100px 10px 40px;
                text-shadow: rgba(255, 255, 255, 0.3) 0px -1px 0;
                font-size: 13px;
                text-align: center;
                background: #161618;
            }
            div#jqt #about p {
                margin-bottom: 8px;
            }
            div#jqt #about a {
                color: #fff;
                font-weight: bold;
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <div id="jqt">
            
            <!-- ################################################################################  -->
            <!-- Home screen  -->
            <!-- ################################################################################  -->
            

            <div id="home" class="current">
                <div class="toolbar">
                    <h1>Where To Next</h1>
                    <a class="button slideup" id="infoButton" href="#about">About</a>
                </div>
                
                <div class="info">
                    <p>TODO - add intro and </p>
                </div>
                
                
                <ul class="rounded">
                   <li class="arrow"><a href="/admin/index.html" rel="external">Author</a> </li>
                   <li class="arrow"><a href="#View" onClick="listQuests()" >View</a> </li>


                </ul>
           
                
            </div>
            
           
            
            <!-- ################################################################################  -->
            <!-- Author list the current screen  -->
            <!-- ################################################################################  -->
         
                            
            <div id="View">
                <div class="toolbar">
                    <h1>View</h1>
                    <a href="#" class="back">Back</a>
                </div>
                 <br />
                
                    <!-- Add the list of other -->
                    
                        <script id="questLists_template" type="text/x-jquery-tmpl">
                              <li class="arrow"><a href="#edit" onClick="ChangeCurrent(${key});showQuest('#editQuest_template','#edit');">${name} </a> </li> 
                       </script>    
                                      
                    <ul class="edit rounded" id="questLists">
                            
                    </ul>
            </div>
            
            

        
             
            <!-- ################################################################################  -->
            <!-- view and existing Quest screen  -->
            <!-- ################################################################################  -->
         
                      
           
           

                
                         
                        <script id="editQuest_template" type="text/x-jquery-tmpl">
                        <div class="toolbar">
                          <h1>${name} </h1>
                          
                          <a href="#" class="back">Back</a>
                        </div>
                         {{if optdraft=="checked"}} <h3>Status (Draft)</h3> {{/if}}     
                         <br />  
                                <a href="#Points" class="greenButton listPoints" onClick="listPoints(${key});">Points</a>
                         <br />  
                     
                            <ul class="edit rounded">

                                

                                <li><p>${desc}</p></li>
                                <li><p>${tags}</p></li>
                            </ul>
                         
                             <h3>Feedback Options</h3>
                         
                              <ul class="edit rounded">

                                 <li>Show Hot Cold <span class="toggle"><input type="checkbox" disabled name="opthotcold" value="" ${opthotcold}/></span></li>
                                 <li>Show Map <span class="toggle"><input type="checkbox" disabled name="optmap" value="" ${optmap}/></span></li>
                                 <li>Show Arrows<span class="toggle"><input type="checkbox" disabled name="optarrows" value="" ${optarrows}/></span></li>
                              </ul>
                                
                                 
                              
                       </script>
                                      

                          
                
            
            <div id="edit">
            </div>
            
            
            <!-- ################################################################################  -->
            <!-- List the current points screen  -->
            <!-- ################################################################################  -->
            
            
            
             <div id="Points">
                    <div class="toolbar">
                        <h1>Points</h1>
                        <a href="#" class="back">Back</a>
                    </div>

                       <br />
                       
                        <a href="#addPoint" class="greenButton AddQuest" onClick="getLocation()">Add Points</a>

                        <script id="movieTemplate" type="text/x-jquery-tmpl">
                            <li>
                            <b>${Name}</b> (${ReleaseYear})
                            </li>
                       </script>

                        <!-- Add the list of other -->
                        <ul class="edit rounded" id="movieList">
                        
                        </ul>
               </div>  
            
            
            
            <!-- ################################################################################  -->
            <!-- Add new points screen  -->
            <!-- ################################################################################  -->
            
            <div id="addPoint">
                <div class="toolbar">
                    <h1>Add Point</h1>
                    <a href="#" class="back">Back</a>
                </div>
                
            <span class="latitude"> </span>
            <span class="longitude"> </span>
                
           <br/>
            <div  class="whiteButton AddQuest" onClick="getLocation()">Refresh Location</div>
          
               <form onSubmit="addPoint()" id="CreatePointForm">
                    <ul class="edit rounded">
                        
                         <li><input type="text" name="latitude" class="latitude" id="latitude" /></li>
                         <li><input type="text" name="longitude" class="longitude"  id="longitude"/></li>
        
                                                
                        <li><textarea placeholder="Add directions or the clue" name="directions" ></textarea></li>
                        <li><textarea placeholder="Add the description" name="desc" ></textarea></li>

                        <li><input type="text" name="score" placeholder="score" id="score"" /></li>
                        
                         

                    </ul>
                    
                         <input type="hidden" name="points" id="point" value=""/>
                         <input type="submit" class="greenButton AddQuest" value="Create"></input>

               </form>
                
                
             </div>              
           
            
            
          <!-- ################################################################################  -->
          <!-- About screen  -->
          <!-- ################################################################################  -->
            
            <div id="about" class="selectable">
                    <p> TODO - Add the information about the service 
                    <p><br /><br /><a href="#" class="grayButton goback">Close</a></p>
            </div>
           
         
        
           
         
        </div>
    </body>
</html>
